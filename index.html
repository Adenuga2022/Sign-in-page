<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="body">
        <header>
            <div id="name">
                <img src="images/lipstick-icon.png" alt="lipstick-icon" id="lipimg" width="15px" height="37px">
                <span id="key"><a href="">LipsBeau</a></span>
            </div>
            <ul>
                <li><a href="">Login</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Register</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <main>
            <div id="center-div"><img src="images/logo.jpg" alt="logo" width="50px"></div>
            <div class="input-div" id="user-div">
                <span class="user-img"><img src="images/username.png" alt="user-icon"></span>
                <input type="text" placeholder="Username" class="user-input">
            </div>
            <div class="input-div" id="pass-div">
                <span class="user-img"><img src="images/password.png" alt="pass-icon"></span>
                <input type="password" placeholder="password" class="user-input">
            </div>
            <button type="submit" id="submit">GET STARTED</button>
            <div class="line1">
                <div>
                    <input type="checkbox" name="login" id="login">
                    <label for="login" id="label">Keep Logged In</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <div class="line2">
                <a href="#">CREATE ACCOUNT</a>
                <a href="#">NEED HELP?</a>
            </div>
        </main>
        <footer>
            <div class="foot-div">
                <a href="#">About Us</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms Of Use</a>
            </div>
            <div>&copy 2019 Key. All Rights Reserved | Coded by <a href="">Adenuga</a></div>
        </footer>
    </div>
</body>
</html>
